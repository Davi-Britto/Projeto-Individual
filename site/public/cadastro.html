<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">

        <div class="login">

            <button><a href="index.html"><img src="./img/logo-icone/seta.png" alt=""></a></button>
            <!-- <a href="https://www.flaticon.com/br/icones-gratis/seta-esquerda" title="seta esquerda ícones">Seta esquerda ícones criados por Andrean Prabowo - Flaticon</a> -->
            <h1>Cadastro</h1>

            <div class="campos">
                <div class="nome">
                    <span>Nome:</span>
                    <input id="nome_input">
                </div>

                <div class="email">
                    <span>Email:</span>
                    <input id="email_input">
                </div>

                <div class="senha">
                    <span>Senha:</span>
                    <input type="password" id="senha_input"> <br>
                </div>

                <div class="confirmar-senha">
                    <span>Confirmar Senha:</span>
                    <input type="password" id="confirmacao_senha_input"> <br>
                </div>

                <div class="btn-login">
                    <button onclick="cadastrar()">Cadastrar</button>
                </div>

                <p>
                    Após o cadastro, faça login clicando <a href="login.html">AQUI</a>
                </p>
            </div>

        </div>
    </div>
</body>

</html>

<script>
    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if ((nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "")) {
            Swal.fire({
                icon: 'error',
                title: 'ERRO',
                text: 'Mensagem de erro para todos os campos em branco',
                confirmButtonColor: '#1e26fd'
            })
            finalizarAguardar();
            return false;
        } else if (senhaVar != confirmacaoSenhaVar) {
            Swal.fire({
                icon: 'error',
                title: 'ERRO',
                text: 'Senhas não conferem',
                confirmButtonColor: '#1e26fd'
            })
        }
        else {
            setInterval("...", 5000)

            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'CADASTRO',
                        text: 'Cadastro realizado com sucesso! Redirecionando para tela de Login...',
                        confirmButtonColor: '#1e26fd'
                    }).then(() => {
                        window.location = "login.html";
                    })

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    alert("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

            return false;
        }
    }
</script>
