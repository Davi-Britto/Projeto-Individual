<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        
        <div class="login">

            <button><a href="index.html"><img src="./img/logo-icone/seta.png" alt=""></a></button>
            <!-- <a href="https://www.flaticon.com/br/icones-gratis/seta-esquerda" title="seta esquerda ícones">Seta esquerda ícones criados por Andrean Prabowo - Flaticon</a> -->
            <h1>LOGIN</h1>

            <div class="campos">
                <div class="email">
                    <span>Email:</span> 
                    <input id="email_input">
                </div>
                <div class="senha">
                    <span>Senha:</span> 
                    <input id="senha_input"> <br>
                </div>

                <div class="btn-login">
                    <button onclick="entrar()">Entrar</button>
                </div>

                <p>
                    Não fez o cadastro ainda? Clique <a href="cadastro.html">AQUI</a>
                </p>
            </div>

        </div>
    </div>
</body>

</html>

<script>


    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            alert("Mensagem de erro para todos os campos em branco");
            finalizarAguardar();
            return false;
        }
        else {
            setInterval('', 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./avaliacao/avaliacao.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                alert("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
