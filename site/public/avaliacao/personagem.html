    function cadastrarPersonagem() {
        var idUsuario = sessionStorage.ID_USUARIO;

        var personagem = {
            personagemEscolhido: personagemFavorito
        };

        fetch(`/avisos/cadastrarPersonagem/${idUsuario}`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(personagem)
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Personagem Favorito',
                    text: `Personagem favorito escolhido com sucesso pelo usuario de ID: ${idUsuario}!`
                }).then(() => {
                    window.location = "/avaliacao/personagem.html";
                })
                // limparFormulario();
                // finalizarAguardar();
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else if (resposta.status == 400) {
                Swal.fire({
                    icon: 'error',
                    title: 'ERRO',
                    text: 'Você não escolheu um personagem favorito, por favor, escolha um personagem'
                })
            } else {
                throw ("Houve um erro ao tentar escolher um personagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

    function atualizarFeed() {
        var idUsuario = sessionStorage.ID_USUARIO;
        //aguardar();
        fetch(`/avisos/listarPersonagem/${idUsuario}`).then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_container");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var feed = document.getElementById("feed_container");
                    feed.innerHTML = "";
                    for (let i = 0; i < resposta.length; i++) {
                        var publicacao = resposta[i];

                        // criando e manipulando elementos do HTML via JavaScript
                        var divPublicacao = document.createElement("div");
                        var spanID = document.createElement("span");
                        var spanNomeUsuario = document.createElement("span");
                        var spanNomePersonagem = document.createElement("span");
                        var imagemPersonagem = document.createElement("span");

                        spanID.innerHTML = "ID: <b>" + publicacao.id + "</b>";
                        spanNomeUsuario.innerHTML = "Nome: <b>" + publicacao.nome + "</b>";
                        spanNomePersonagem.innerHTML = "Personagem Escolhido: <b>" + publicacao.NomePersonagem + "</b>";

                        if (publicacao.fkPersonagem == 1) {
                            imagemPersonagem.innerHTML = '<img src="./../img/Personagens/miles-icone.jpg">';
                        } else if(publicacao.fkPersonagem == 2){
                            imagemPersonagem.innerHTML = `<img src="./../img/Personagens/gwen-icone.jpg">`;
                        } else if(publicacao.fkPersonagem == 3){
                            imagemPersonagem.innerHTML = `<img src="./../img/Personagens/peter-icone.jpg">`;
                        } else if(publicacao.fkPersonagem == 4){
                            imagemPersonagem.innerHTML = `<img src="./../img/Personagens/noir-icone.jpg">`;
                        } else if(publicacao.fkPersonagem == 5){
                            imagemPersonagem.innerHTML = `<img src="./../img/Personagens/porco-icone.jpg">`;
                        } else if(publicacao.fkPersonagem == 6){
                            imagemPersonagem.innerHTML = `<img src="./../img/Personagens/peni-icone.jpg">`;
                        }

                        divPublicacao.className = "publicacao";
                        spanID.className = "publicacao-id";
                        spanNomeUsuario.className = "publicacao-nomeUsuario"
                        spanNomePersonagem.className = "publicacao-nomePersonagem";
                        imagemPersonagem.className = "publicacao-imagem";

                        divPublicacao.appendChild(spanID);
                        divPublicacao.appendChild(spanNomeUsuario);
                        divPublicacao.appendChild(spanNomePersonagem);
                        divPublicacao.appendChild(imagemPersonagem);
                        feed.appendChild(divPublicacao);
                    }

                    finalizarAguardar();
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            finalizarAguardar();
        });
    }
