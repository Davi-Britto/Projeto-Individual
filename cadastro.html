<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        
        <div class="login">

            <button><a href="index.html"><img src="./img/logo-icone/seta.png" alt=""></a></button>
            <!-- <a href="https://www.flaticon.com/br/icones-gratis/seta-esquerda" title="seta esquerda ícones">Seta esquerda ícones criados por Andrean Prabowo - Flaticon</a> -->
            <h1>Cadastro</h1>

            <div class="campos">
                <div class="nome">
                    <span>Nome:</span> 
                    <input id="input_nome">
                </div>

                <div class="email">
                    <span>Email:</span> 
                    <input id="input_email">
                </div>

                <div class="senha">
                    <span>Senha:</span> 
                    <input id="input_senha"> <br>
                </div>

                <div class="confirmar-senha">
                    <span>Confirmar Senha:</span> 
                    <input id="input_confirmarSenha"> <br>
                </div>

                <div class="btn-login">
                    <button>Cadastrar</button>
                </div>

                <p>
                    Após o cadastro, faça login clicando <a href="login.html">AQUI</a>
                </p>
            </div>

        </div>
    </div>
</body>

</html>
